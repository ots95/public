# ============================== Filebeat inputs ===============================
filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /LOG/addressapi/addressapi.log
  fields:
    service_name: addressapi
    log_name: addressapi
    log_type: service
# ============================== Filebeat modules ==============================
filebeat.config.modules:
  path: ${path.config}/modules.d/*.yml
  reload.enabled: false

# ------------------------------ Logstash Output -------------------------------
output.logstash:
  hosts: ["[IPADDR]:5044"]

